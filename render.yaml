services:
  - type: worker
    name: itrump-bot
    env: python
    plan: starter
    autoDeploy: true
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: IMPACT_THRESHOLD
        value: "0.60"
